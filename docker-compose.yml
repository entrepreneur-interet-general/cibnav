version: "3.7"
services:
  postgres:
    image: postgres:15.2-alpine
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data:rw
      - ./dump:/home/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - PGUSER=postgres
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    ports:
      - 6542:5432
  metabase:
    image: metabase/metabase:v0.45.0
    depends_on:
      - mb-postgres-setup
      - postgres
    ports:
      - 3001:3000
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h postgres -p 5432 -U postgres -d cibnav" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      # Metabase application database configuration
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=metabase
      - MB_DB_PASS=${POSTGRES_PASSWORD}
      - MB_DB_HOST=mb-postgres
  mb-postgres:
    image: postgres:15.2-alpine
    volumes:
      - ./docker/mb-postgres/data:/var/lib/postgresql/data:rw
      - ./dump:/home/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - PGUSER=postgres
    ports:
      - 6543:5432

  mb-postgres-setup:
    image: postgres:15.2-alpine
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data:rw
      - .:/home
    depends_on:
      - mb-postgres
    restart: "no"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h mb-postgres -p 5432 -U postgres -d metabase"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - MB_POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    entrypoint:
      [
        "bash",
        "-c",
        "sleep 15 && cd /home && source /home/scripts/setup_db.sh && create_or_import_database mb-postgres 5432 metabase metabase ${POSTGRES_PASSWORD}"
      ]

  postgres-data-setup:
    image: postgres:15.2-alpine
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data:rw
      - .:/home/
    depends_on:
      - postgres
    restart: "no"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h postgres -p 5432 -U postgres -d cibnav"]
      interval: 10s
      timeout: 5s
      retries: 5
    entrypoint:
      [
        "bash",
        "-c",
        "sleep 15 && cd /home && source /home/scripts/setup_db.sh && create_or_import_database postgres 5432 cibnav cibnav ${POSTGRES_PASSWORD}"
      ]